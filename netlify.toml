[build]
  publish = "."
  command = "echo 'No build command needed'"

# Environment variables for functions
[functions]
  node_bundler = "esbuild"

# Redirect API calls to Netlify Functions to resolve CORS issues
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/api-proxy"
  status = 200

[[redirects]]
  from = "/api/stream"
  to = "/.netlify/functions/stream-proxy"
  status = 200

# Handle SPA routing - redirect all non-API requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache HTML files for shorter time
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"
