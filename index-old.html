<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fiesta - Multi-AI Chat Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="theme-dark">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">üéâ</div>
                    <span class="logo-text">AI Fiesta</span>
                </div>
                <div class="model-selector-pills">
                    <button class="model-pill active" data-model="chatgpt">
                        <span class="model-icon">ü§ñ</span>
                        ChatGPT
                    </button>
                    <button class="model-pill active" data-model="claude">
                        <span class="model-icon">üß†</span>
                        Claude
                    </button>
                    <button class="model-pill active" data-model="gemini">
                        <span class="model-icon">üíé</span>
                        Gemini
                    </button>
                    <button class="model-pill active" data-model="grok">
                        <span class="model-icon">‚ö°</span>
                        Grok
                    </button>
                    <button class="model-pill active" data-model="deepseek">
                        <span class="model-icon">üîç</span>
                        DeepSeek
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <span class="theme-icon">‚òÄÔ∏è</span>
                </button>
                <div class="token-counter">
                    <span class="token-count">0</span>
                    <span class="token-label">tokens</span>
                </div>
                <div class="user-profile">
                    <div class="avatar">üë§</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <button class="new-chat-btn">
                        <span class="btn-icon">‚ûï</span>
                        New Chat
                    </button>
                </div>
                
                <div class="projects-section">
                    <h3 class="section-title">Projects</h3>
                    <div class="project-list">
                        <div class="project-item">
                            <span class="project-icon">üìö</span>
                            <span class="project-name">Today</span>
                        </div>
                    </div>
                </div>

                <div class="chat-history">
                    <div class="chat-list" id="chatList">
                        <div class="chat-item active">
                            <div class="chat-title">what are some most popular books around cyber security</div>
                        </div>
                        <div class="chat-item">
                            <div class="chat-title">do you know about al...</div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-settings">
                    <button class="settings-btn" id="settingsBtn">
                        <span class="btn-icon">‚öôÔ∏è</span>
                        Settings
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Comparison Area -->
            <div class="comparison-area" id="comparisonArea">
                <div class="comparison-container">
                    <button class="scroll-btn scroll-left" id="scrollLeft">
                        <span class="scroll-icon">‚¨ÖÔ∏è</span>
                    </button>
                    <div class="comparison-grid" id="comparisonGrid">
                        <!-- Model response cards will be populated here -->
                    </div>
                    <button class="scroll-btn scroll-right" id="scrollRight">
                        <span class="scroll-icon">‚û°Ô∏è</span>
                    </button>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Ask anything to compare AI responses..."
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="action-btn" id="voiceBtn" title="Voice input">
                                üé§
                            </button>
                            <button class="action-btn" id="fileBtn" title="Upload file">
                                üìé
                            </button>
                            <button class="send-btn" id="sendBtn" disabled>
                                <span class="send-icon">‚û§</span>
                            </button>
                        </div>
                    </div>
                    <div class="input-footer">
                        <div class="selected-models" id="selectedModels">
                            <span class="models-label">Comparing:</span>
                            <div class="model-badges" id="modelBadges">
                                <!-- Selected model badges will appear here -->
                            </div>
                        </div>
                        <div class="prompt-boost">
                            <label class="boost-toggle">
                                <input type="checkbox" id="promptBoost">
                                <span class="boost-label">‚ú® Prompt Boost</span>
                            </label>
                        </div>
                        <div class="streaming-toggle">
                            <label class="boost-toggle">
                                <input type="checkbox" id="enableStreaming" checked>
                                <span class="boost-label">‚ö° Streaming</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeSettings">‚úï</button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <h3>API Configuration</h3>
                    <p class="setting-description">Configure your API keys for each model</p>
                    <div class="api-keys">
                        <div class="api-key-input">
                            <label>OpenAI API Key</label>
                            <input type="password" id="openaiKey" placeholder="sk-...">
                        </div>
                        <div class="api-key-input">
                            <label>Anthropic API Key</label>
                            <input type="password" id="anthropicKey" placeholder="sk-ant-...">
                        </div>
                        <div class="api-key-input">
                            <label>Google API Key</label>
                            <input type="password" id="googleKey" placeholder="AIza...">
                        </div>
                        <div class="api-key-input">
                            <label>xAI API Key</label>
                            <input type="password" id="xaiKey" placeholder="xai-...">
                        </div>
                        <div class="api-key-input">
                            <label>OpenRouter API Key</label>
                            <input type="password" id="openrouterKey" placeholder="sk-or-...">
                        </div>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>Comparison Settings</h3>
                    <label class="setting-item">
                        <input type="checkbox" id="showMetrics" checked>
                        <span>Show response metrics</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="autoScroll" checked>
                        <span>Auto-scroll to new responses</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Initializing AI models...</p>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/gpt4free-integration.js"></script>
    <script src="js/models.js"></script>
    <script src="js/components.js"></script>
    <script src="js/comparison.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
